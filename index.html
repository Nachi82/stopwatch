<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stopwatch">
   <h1 id="displaytime">00:00:00</h1>
   <div class="buttons">
     <img src="stopwatch_img/images/stop.png" onclick=" watchStop()">
     <img src="stopwatch_img/images/start.png" onclick="watchStart()">
     <img src="stopwatch_img/images/reset.png" onclick="watchRest()">
  </div>
</div>
<script>
    let [seconds, minutes, hours] =[0,0,0];
    let displayTime = document.getElementById("displaytime");
    let timer = null;

    function stopwatch(){
        seconds++;
        if(seconds == 60){
            seconds = 0;
            minutes++;
            if(minutes == 60){
                minutes=0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds; 




        displayTime.innerHTML = h +":"+ m +":"+ s;
    }
    function watchStart(){
        if(timer!==null)
        {
            clearInterval(timer);
        }
        timer = setInterval(stopwatch,1000);
    } 

    function watchStop(){
        clearInterval(timer);
    }

    function watchRest(){
        clearInterval(timer);
        let [seconds, minutes, hours] =[0,0,0];
        displayTime.innerHTML = "00:00:00";
    }



</script>
</body>
</html>
